<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exemplo 1 - AngularJS</title>
	<link rel="stylesheet" href="tema.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

</head>
<body ng-app>
	<h1>Exemplo de Expressões </h1>
	
	<p>Local reservado para um típico parágrafo em html.</p>
	
	<p>{{10 + 5 * 2}}</p>
	
	<input type="text" ng-model="data.name"> 
	
	<h2>Nome digitado: {{data.name}}</h2>

</body>
</html>
